<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Bar Navigation</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/057a53ed5c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="wrapper">
      <h1>Animated Bar Navigation</h1>
      
      <div id="content">
        
        <ul id="bar">
          <li id="iphone">
            <div class="top">
                <i class="fas fa-house-user"></i>
            </div>
            <div class="bottom">
              <div class="infobox">
                <h3>iPhone</h3>
                <p>80,1</p>
              </div>
            </div>
          </li>
          <li id="macbook">
            <div class="top">
              <img src="images/macbook.png" alt="MacBook" />
            </div>
            <div class="bottom">
              <div class="infobox">
                <h3>MacBook</h3>
                <p>102,6</p>
              </div>
            </div>
          </li>
          <li id="ipod">
            <div class="top">
              <img src="images/ipod.png" alt="iPod" />
            </div>
            <div class="bottom">
              <div class="infobox">
                <h3>iPod</h3>
                <p>198,4</p>
              </div>
            </div>
          </li>
          <li id="cinema">
            <div class="top">
              <img src="images/cinema.png" alt="Cinema Display" />
            </div>
            <div class="bottom">
              <div class="infobox">
                <h3>Cinema&nbsp;Display</h3>
                <p>38,2</p>
              </div>
            </div>
          </li>
          <li id="macmini">
            <div class="top">
              <img src="images/macmini.png" alt="Mac Mini" />
            </div>
            <div class="bottom">
              <div class="infobox">
                <h3>Mac&nbsp;Mini</h3>
                <p>55,6</p>
              </div>
            </div>
          </li>
        </ul>
        <div id="apple">
          <img src="images/apple.png" alt="Apple Inc" />
          <p>Numbers in millions sold<br />*Numbers are fictional</p>
        </div>
      </div>
    </div>
  </body>
</html>
